<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dane Develops</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <section>

                <a href="#contact">Contact</a>

                <a href="#home" class="active">Projects</a>
                </a>
            </div>
            <div class="herobox grid-container">
                <div class="hero-image">
                    <img id="dane" src="Dane.jpg" alt="A profile image of Dane">

                <div class="intro">
                    <h1>Hey there, I'm <span id="blueDane">Dane.</span></h1>

            </div>
            <div class="container">
                <div class="box">

                        <p class="language" id="one">HTML</p>
                    </div>
                </div>
                <div class="box">
                    <div class="circle">
                        <img id="css" src="CSS3.png" alt="CSS logo">
                    </div>

                    </div>
                </div>
                <div class="box">
                    <div class="circle">
                        <img id="js" src="JS.png" alt="JS logo">
                    </div>
                    <div class="rectangle">
                        <p class="language" id="three">Javascript</p>
                    </div>
                </div>
                <div class="box">
                    <div class="circle">
                        <img id="react" src="REACT.png" alt="Rect logo">
                    </div>
                    <div class="rectangle">
                        <p class="language" id="four">React</p>
                    </div>
                </div>
            </div>

        <img id="plus" src="+.svg" alt="An + in the background">

            <div id="projectsUnderline"></div>
        </div>
        <div class="container-2">
            <div class="project-box" id="p1">
