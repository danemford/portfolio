<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dane Develops</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="topnav" id="myTopnav">
            <a href="#contact">Contact</a>
            <a href="#news">About</a>
            <a href="#home" class="active">Projects</a>
            </a>
        </div>
        <div class="herobox grid-container">
            <div class="hero-image">
                <img id="dane" src="Dane.jpg" alt="A profile image of Dane">
            </div>
            <div class="intro">
                <h1>Hey there, I'm <span id="blueDane">Dane.</span></h1>
                <h2>I'm a front-End Web Developer specialising in React.</h2>
                <p>Let's build something amazing together.</p>
                <button class="button">Get in touch</button>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <div class="circle">
                    <img id="html" src="HTML5.png" alt="HTML logo">
                </div>
                <div class="rectangle">
                    <p class="language" id="one">HTML</p>
                </div>
            </div>
            <div class="box">
                <div class="circle">
                    <img id="css" src="CSS3.png" alt="CSS logo">
                </div>
                <div class="rectangle">
                    <p class="language" id="two">CSS</p>
                </div>
            </div>
            <div class="box">
                <div class="circle">
                    <img id="js" src="JS.png" alt="JS logo">
                </div>
                <div class="rectangle">
                    <p class="language" id="three">Javascript</p>
                </div>
            </div>
            <div class="box">
                <div class="circle">
                    <img id="react" src="REACT.png" alt="Rect logo">
                </div>
                <div class="rectangle">
                    <p class="language" id="four">React</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
